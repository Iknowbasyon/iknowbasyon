<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for a modern look -->
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="2.css">
  </head>
<body>
  <div id="container">
    <img src="/iknowbasyon/12.png" alt="Logo" id="logo">
    <div class="tabs">
      <button class="tab-btn active" id="login-tab" type="button">Log In</button>
      <button class="tab-btn" id="signup-tab" type="button">Sign Up</button>
    </div>
    <!-- LOGIN FORM -->
    <form class="form visible" id="login-form" autocomplete="on">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Log In</button>
      <a href="#" id="forgot-link">Forgot password?</a>
      <div class="message" id="login-message"></div>
    </form>
    <!-- SIGN UP FORM -->
    <form class="form" id="signup-form" autocomplete="on">
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <div class="row">
        <input type="password" id="signup-password2" placeholder="Retype Password" required>
        <span id="password-match-status"></span>
      </div>
      <button type="submit">Sign Up</button>
      <div class="message" id="signup-message"></div>
    </form>
  </div>
  <script src="2.js"></script>
</body>
</html>
