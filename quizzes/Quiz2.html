<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="quiz2.css">
</head>
<body>
  <header>
    <button class="back-btn" type="button" onclick="window.history.back()" aria-label="Bumalik">Bumalik</button>
    <h1>I<span style="font-style: italic;"> 'Know' </span>basyon</h1>
  </header>

  <main>
    <button id="start-btn" class="start-btn">Start Quiz</button>

    <div class="quiz-directions" style="display: block; max-width: 660px; margin: 0 auto 1.7rem auto; background: #e6faff; border-radius: 14px; box-shadow: 0 2px 12px rgba(0,218,239,0.08); padding: 1.2rem 1.5rem; font-size: 1.15rem; color: black; font-family: Noto Sans, Arial, sans-serif;">
      <strong>Panuto:</strong> Basahin nang mabuti ang bawat tanong.  Pumili ng tamang sagot sa bawat bilang.</div>

    <div id="quiz-container" style="display: none;">
      <div id="timer" style="display: block;">Time left: 02:00</div>
      <form id="multiple-choice-quiz" autocomplete="off">
        <fieldset>
          <legend class="sr-only">Multiple Choice Quiz</legend>
          <div id="question-area"></div>
        </fieldset>
      </form>
      <div id="quiz-result" aria-live="polite"></div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
