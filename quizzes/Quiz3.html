<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I'Know'basyon – Tama o Mali Quiz</title>
  <link rel="stylesheet" href="/iknowbasyon/quizzes/quiz3.css">
</head>
<body>
  <header>
    <button class="back-btn" type="button" onclick="window.history.back()" aria-label="Bumalik">Bumalik</button>
    <h1>I<span style="font-style: italic;"> 'Know' </span>basyon</h1>
  </header>

  <main>
    <!-- Start button -->
    <button id="start-btn" class="start-btn">Start Quiz</button>

    <!-- Directions for the quiz -->
    <div class="quiz-directions" style="display: none; max-width: 660px; margin: 0 auto 1.7rem auto; background: #e6faff; border-radius: 14px; box-shadow: 0 2px 12px rgba(0,218,239,0.08); padding: 1.2rem 1.5rem; font-size: 1.15rem; color: black; font-family: Noto Sans, Arial, sans-serif;">
      <strong>Panuto: </strong> Basahin nang mabuti ang bawat pangungusap. Piliin ang <b>TAMA</b> kung wasto ang pahayag, <b>MALI</b> naman kung hindi.
    </div>

    <!-- ✅ Quiz container - JavaScript populates questions dynamically -->
    <div id="quiz-container" style="display:  none;">
      <!-- ✅ Timer:  shown at top of quiz box -->
      <div id="timer" style="display: block;">Time left: 02:00</div>
      
      <form id="tama-mali-quiz" autocomplete="off">
        <fieldset>
          <legend class="sr-only">Tama o Mali Quiz</legend>
          
          <!-- ✅ This div will be filled by JavaScript, one question at a time -->
          <!-- Questions will be dynamically inserted here -->
          
        </fieldset>
      </form>
      <div id="quiz-result" aria-live="polite"></div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/iknowbasyon/quizzes/quiz3_data3.js"></script>
</body>
</html>
